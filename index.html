<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissor</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
      <p>Lets start the Game!!</p>
    </div>
    <div class="choices">
      <div id="rock" class="choice">
        <img src="https://img.icons8.com/color/48/000000/hand-rock.png" />
      </div>
      <div id="paper" class="choice">
        <img src="https://img.icons8.com/color/48/000000/hand-cursor.png" />
      </div>
      <div id="scissor" class="choice">
        <img src="https://img.icons8.com/color/48/000000/hand-scissors.png" />
      </div>
    </div>
    <p id="action-message">Make your move</p>
    <script src="app.js"></script>
  </body>
</html>
